<!--====Sign Up Page=====-->
    <div class="login" style="margin-top: -14%;">  
           
        <form method="post" action="/signup" >   
          <h1 >Sign Up</h1>
            {% if Email_Existed %}
            <span style="color: red;margin-left: 25%;font-size: medium;font-family: inherit;">{{Email_Existed}}</span>
            {%  endif %}  
            <input type="text"  id="username" name="username" style="top:25px;position:relative;background-color: rgb(255 255 255 / 68%);color: black;font-size: 15px;letter-spacing: 0.6px;" placeholder="Username" required="required" autocomplete="off"/> 
            <input type="email" id="email" name="email" placeholder="email@domain.com" style="top:25px;position:relative;background-color: rgb(255 255 255 / 68%);color: black;font-size: 15px;letter-spacing: 0.6px;" required="required" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  title="After the '.' sign, add at least 2 letters from a to z"/>        
            <input type="password" id="password" name="password" class="password" placeholder="Password" required="required" style="top:25px;position:relative;background-color: rgb(255 255 255 / 68%);color: black;font-size: 15px;letter-spacing: 0.6px;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/> 
            <span style="margin-left: 16rem;position: relative;color: #394f77;top: -17px; font-size: 14px;font-family: fangsong;" class="show" >SHOW</span>
            <input type="password" id="cnfpassword" name="cnfpassword" placeholder="Confirm Password" onkeyup="check();" onpaste="return false;" required="required"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" style="background-color: rgb(255 255 255 / 68%);color: black;font-size: 15px;letter-spacing: 0.6px;" />
            <span id="message1" style="color: red;margin-left: 2.5rem;font-size: medium;font-family: inherit;letter-spacing: 0.5px;"></span>
            <button type="submit"  id="register" class="btn btn-primary btn-block btn-large"  style="margin-top: 2.5%;">Register</button>
            <div class="register" style="color: white; margin-top: 4%; text-align: center;">
                Do you have an account? <a href="/login" >Login!</a>
            </div>    
        </form>
        </div>
         
        </div>

<!--End Sign Up page-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  function check() {
    var pw1 = document.getElementById("password").value;
    var pw2 = document.getElementById("cnfpassword").value;
    if (pw1 == pw2) {
      document.getElementById("message1").innerHTML ="";
    } 
    else {
      document.getElementById("message1").innerHTML ="Passwords are not same";
    }
  }
</script>
<script>
  
  const pass_field = document.querySelector(".password");
  const showBtn = document.querySelector(".show");
    showBtn.addEventListener("click", function () {
      if (pass_field.type === "password") {
        pass_field.type = "text";
        showBtn.textContent = "HIDE";
        showBtn.style.color = "#394f77"; 
    } else {
        pass_field.type = "password";
        showBtn.textContent = "SHOW";
        showBtn.style.color = "#394f77";
      }
    });
</script>
